<h3>Add New Codecamp</h3>
<form class="formwidth" (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-form-field class="example-full-width">
    <input required matInput placeholder="Title" id="name" [(ngModel)]="event.name" name="name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input required matInput placeholder="Venue" id="venue" [(ngModel)]="event.venue" name="venue">
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width">
    <input type="date" required matInput placeholder="Date" id="ccDate" [(ngModel)]="event.ccDate" name="ccDate">
  </mat-form-field> -->
  <mat-form-field>
      <input required (dateChange)="dateChanged(ccDate)" matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="event.eventDate" name="eventDate" #ccDate>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="number" required matInput placeholder="Duration" id="duration" [(ngModel)]="event.duration"
      name="duration">
  </mat-form-field>
  <button mat-flat-button	 color="warn">Create Codecamp</button>
</form>
